<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>04리스트.html</title>
</head>
<body>

	<h1>목록 태그</h1>
	<h2>1. 순서있는 목록 태그</h2>
	<!-- ol태그 : ordered list -->
	<!-- 속성 : TYPE => A, a, i, I, 1 -->
	<!-- 속성 : START => 시작값 -->
	<ol type="a" start="4">
		<li>JAVA</li>
		<li>HTML</li>
		<li>ORACLE</li>
		<li>JSP</li>
		<li></li>
		<li></li>
	</ol>

	<h2>2. 순서없는 목록 태그</h2>
	<!-- ul태그 : unordered list -->
	<!-- 속성 : TYPE => disc(원), circle(원), square(사각) -->
	<ul type="square">
		<li>PIZZA</li>
		<li>HAMBURGER</li>
		<li>COKE</li>
		<li>NOODLE</li>
		<li>PASTA</li>
	</ul>


	<blockquote>
		dl태그는 용어를 정의하는 영역을 정할 때 사용한다.<br/>
		용어에 대한 설명은 dd태그를 이용한다.
	</blockquote>

	<h2>3. DL,DT,DD 태그</h2>
	<dl>
		<dt>JSP</dt>
		<dd>Java Server Page의 약자입니다.</dd>

		<dt>HTML</dt>
		<dd>Hyper Text Marker Language의 약자입니다.</dd>

	</dl>




</body>
</html>
