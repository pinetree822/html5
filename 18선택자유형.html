<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>18선택자유형.html</title>
	<style type="text/css" rel="stylesheet" href=""></style>
	<style type="text/css">
		* {
			font-size : 18pt;
			margin : 5px;	/* 바깥 여백 */
			padding : 5px;	/* 안쪽 여백 */
		}
	</style>
	<script src=""></script>
	<script></script>
</head>
<body>
	<h1>선택자 유형</h1>
	<ol>
		<li>전체   선택자 : * </li>
		<li>태그   선택자 : 태그명</li>
		<li>클래스 선택자 : .클래스명</li>
		<li>아이디 선택자 : #아이디명</li>
		<li>계층   선택자 : 
			<ol type="a">
				<li>선택자 태그명 : 자손 선택자</li>
				<li>선택자>태그명 : 자식 선택자</li>
				<li>선택자+태그명 : 형제 선택자(근접후행)</li>
				<li>선택자~태그명 : 형제 선택자(후행)</li>
			</ol>
		</li>
		<li>
			상태 선택자 : 선택자:상태조건
			<!--
				지정된 특정 상태 조건을 충족하는 태그에만 스타일을 적용한다.

			-->
		</li>
		<hr color="red">
	</ol>
</body>
</html>
