<!doctype html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>08미디어.html</title>
</head>
<body>

	<h1>오디오 태그 : audio</h1>
	<audio controls="controls">
		<source src="./audios/I_Have_A_Dream.mp3">audio태그가 지원되지 않는 브라우저입니다.</source>
	</audio>
	<!--
		1) src : 오디오 파일 경로
		2) controls : 오디오 파일 소리를 조절하는 조절기 보여줌
		3) autoplay : 음악을 자동 재생할 것인지 여부를 결정
		4) loop : 반복 실행코자 할 때
		5) preload : 음악을 재생하기 전에 모두 불러올지 결정하는 속성

		mp3(크롬, 사파리)
		ogg(크롬, 오페라, 파이어폭스)
		wav(크롬, 사파리, 오페라, 파이어폭스)
		IE : 9버전 이전에는 audio, video 태그를 지원 안함
		대신 embed태그를 이용
	-->


	<h1>비디오 태그 : video</h1>
	<video controls="controls" poster="./images/a.jpg" width="100px" height="100px">
		<source src="./audios/The Simpsons.mp4">video태그를 지원되지 않는 브라우저입니다.</source>
	</video>

</body>
</html>
