<!doctype html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<title>12엔티티코드.html</title>
</head>
<body>
	<h1>엔티티(Entity) 코드</h1>

	<h2>
		자판으로 입력할 수 없는 특수 기호나 특수문자를 문서에 포함해야할 경우 <br>
		엔티티 문자를 사용하여 특수 문자나 특수 기호를 입력한다.
	</h2>

	<pre>
		<ul>
			<li>공백문자 : &nbsp;</li>
			<li>인용문자 : &quot;</li>
			<li>앤퍼샌드 : &amp;</li>
			<li>보다작은 : &lt;</li>
			<li>보다  큰 : &gt;</li>
			<li>저작권   : &copy;</li>
			<li></li>
		</ul>
	</pre>

</body>
</html>
